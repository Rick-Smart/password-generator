<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <!-- slider to decide password length -->
          <div class="slidecontainer">
            <p>Password Length: <span id="demo"></span> (minimum 8 characters)</p>
            <input type="range" min="8" max="120" value="8" class="slider" id="passwordLength">
          </div>
          <!-- check boxes for all of the user inputs -->
        <div class="box-margin">
          <div class="box-margin">
            <input type="checkbox" id="lowerCase" name="lowercase" />
            <label for="lowerCase">LowerCase</label>
          </div>

          <div class="box-margin">
            <input type="checkbox" id="upperCase" name="UpperCase" />
            <label for="upperCase">UpperCase</label>
          </div>

          <div class="box-margin">
            <input
            type="checkbox"
            id="specialCharacters"
            name="specialCharacters"
            />
            <label for="specialCharacters">Special Characters</label>
          </div>
          <div class="box-margin">
            <input type="checkbox" id="numbers" name="numbers" />
            <label for="numbers">Numbers</label>
          </div>
        </div>
      
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
